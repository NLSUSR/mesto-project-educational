<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <a class="header__logo-link link-hover" href="#"><img class="header__logo" src="./images/main-pics/logo.svg"
                alt="Логотип"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar link-hover" id="profileAvatar" src="./images/avatars/vK6mrDAlUa8.jpg"
                alt="Аватар профиля на котором изображено ваше фото или понравившаяся картинка"> <!--наиболее обобщеный альт подходящий под большинство картинок-->
            <div class="profile__info" id="profileInfo">
                <div class="profile__title-button-wrapper">
                    <h1 class="profile__title" id="profileName">Илья Сергеев</h1>
                    <button type="button" class="profile__edit-button link-hover" id="editProfileButton"></button>
                </div>
                <p class="profile__subtitle" id="profileActivity">Web Developer+ 18 cohort</p>
            </div>
            <button type="button" class="profile__add-card-button link-hover" id="addCardButton"></button>
        </section>

        <section class="elements">
            <ul class="elements__list" id="elementsList">

                <template id="cardTemplate">
                    <li class="elements__item">
                        <div class="element">
                            <button type="button" class="element__delete"></button>
                            <img class="element__mask-group link-hover" src="" alt="">
                            <div class="element__description">
                                <h2 class="element__place-name"></h2>
                                <button type="button" class="element__like"></button>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia<a class="footer__copyleft-link link-hover"
                href="https://vk.com/nlsusr/" target="_blank"><span class="footer__copyleft">&copy;</span> 2022 Сергеев
                Илья</a></p>
    </footer>

    <section class="popup" id="editProfileSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover"></button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form action="#" class="popup__edit-profile-form" method="post" name="editProfileSectionForm">
                <fieldset class="popup__edit-profile">
                    <input type="text" class="popup__edit-profile-input" id="editProfileNameInput"
                        placeholder="Илья Сергеев" value="Илья Сергеев">
                    <input type="text" class="popup__edit-profile-input" id="editProfileActivityInput"
                        placeholder="Web Developer+ 18 cohort" value="Web Developer+ 18 cohort">
                    <input type="url" class="popup__edit-profile-input" id="editProfileAvatarInput"
                        placeholder="Ссылка на картинку аватара" value="https://clck.ru/32aFq4">
                </fieldset>
                <input type="submit" class="popup__container-save" id="saveEditProfileButton" value="Сохранить">
            </form>
        </div>
    </section>

    <section class="popup" id="addCardSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover"></button>
            <h2 class="popup__container-title">Новое место</h2>
            <form action="#" class="popup__edit-profile-form" method="post" name="addCardSectionForm">
                <fieldset class="popup__edit-profile">
                    <input type="text" class="popup__edit-profile-input" id="addCardTitleInput" placeholder="Название">
                    <input type="url" class="popup__edit-profile-input" id="addCardImageLinkInput"
                        placeholder="Ссылка на картинку">
                </fieldset>
                <input type="submit" class="popup__container-save" id="saveAddCardButton" value="Создать">
            </form>
        </div>
    </section>

    <section class="popup " id="openImageSection">
        <div class="popup__container">
            <button type="button" class="popup__container-close link-hover"></button>
            <img class="popup__image" src="" alt="" id="openedImage">
            <h2 class="popup__place-name" id="placeName"></h2>
        </div>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
