<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="favicon" rel="shortcut icon" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link hover" href="./index.html" title="Перезагрузить">
      <img class="header__logo" src="<%=require('./images/main-pics/logo.svg')%>" />
    </a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar-wrapper" id="profileAvatarWrapper" title="Сменить аватар">
        <img class="profile__avatar-image" id="profileAvatarImage" />  
      </div>
      <div class="profile__info" id="profileInfo">
        <div class="profile__title-button-wrapper">
          <h1 class="profile__title hover" id="profileName">
          </h1>
          <button type="button" class="profile__edit-button hover" id="editProfileButton"
            title="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle hover" id="profileActivity">
        </p>
      </div>
      <button type="button" class="profile__add-card-button hover" id="addCardButton"
        title="Добавить карточку"></button>
    </section>

    <section class="elements">
      <ul class="elements__list" id="elementsList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright hover" title="Педпроект Место Россия" data-copyright="&copy;">2020 Mesto Russia</p>
    <a class="footer__copyleft-link hover" href="https://github.com/NLSUSR" target="_blank">
      <span class="footer__copyleft" title="Разработчик" data-copyleft="&copy;">2023 Сергеев Илья</span>
    </a>
    <p class="footer__copyleft hover profile-id" id="profileId" data-id="ID:" title="Идентификатор профиля"></p>
  </footer>

  <section class="popup" id="changeAvatarSection" novalidate>
    <div class="popup__container" title="Модальное окно">
      <button type="button" class="popup__close hover"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="changeAvatarSectionForm">
        <fieldset class="popup__form-fieldset">
          <input 
            required 
            type="url" 
            pattern="^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?" 
            minlength="2"
            class="popup__form-input" 
            id="changeAvatarInput" 
            name="change-avatar"
            placeholder="Ссылка на картинку аватара"
            autocomplete="off" 
          />
          <span class="popup__error-message-element change-avatar" id="change-avatar"></span>
          <button 
            type="submit" 
            class="popup__form-submit" 
            id="saveChangeAvatarButton" 
            data-status-default="Сохранить"
            data-status-saving="Сохранение..."/>
          </button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup" id="editProfileSection">
    <div class="popup__container" title="Модальное окно">
      <button type="button" class="popup__close hover"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileSectionForm" novalidate>
        <fieldset class="popup__form-fieldset">
          <input 
            required 
            type="text" 
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,40}$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
            minlength="2"
            maxlength="40" 
            class="popup__form-input" 
            id="editProfileNameInput" 
            name="profile-name"
            placeholder="Введите ваше имя" 
            autocomplete="off" 
           />
          <span class="popup__error-message-element profile-name" id="profile-name"></span>
          <input 
            required 
            type="text" 
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,200}$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
            minlength="2"
            maxlength="200" 
            class="popup__form-input" 
            id="editProfileActivityInput" 
            name="profile-activity"
            placeholder="Введите ваше увлечение" 
            autocomplete="off" 
          />
          <span class="popup__error-message-element profile-activity" id="profile-activity"></span>
          <button 
            type="submit" 
            class="popup__form-submit" 
            id="saveEditProfileButton" 
            data-status-default="Сохранить" 
            data-status-saving="Сохранение...">
          </button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup" id="addCardSection" novalidate>
    <div class="popup__container" title="Модальное окно">
      <button type="button" class="popup__close hover"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCardSectionForm">
        <fieldset class="popup__form-fieldset">
          <input 
            required 
            type="text" 
            pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]{2,40}$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
            minlength="2"
            maxlength="30" 
            class="popup__form-input" 
            id="addCardTitleInput" 
            name="card-title" 
            placeholder="Название"
            autocomplete="off" 
          />
          <span class="popup__error-message-element card-title" id="card-title"></span>
          <input 
            required
            type="url" 
            pattern="^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?" 
            minlength="2"
            class="popup__form-input" 
            id="addCardImageLinkInput" 
            name="card-image" 
            placeholder="Ссылка на картинку"
            autocomplete="off" 
          />
          <span class="popup__error-message-element card-image" id="card-image"></span>
          <button 
            type="submit" 
            class="popup__form-submit" 
            id="saveAddCardButton"
            data-status-default="Создать"
            data-status-saving="Cоздание..."
            />
          </button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup" id="removeCardSection">
    <div class="popup__container" title="Модальное окно">
      <button type="button" class="popup__close hover"></button>
      <h2 class="popup__title delete-card">Вы уверены?</h2>
      <button 
        class="popup__form-submit" 
        id="removeCardSectionButton"
        data-status-default="Да"
        data-status-saving="Удаление...">
      </button>
    </div>
  </section>

  <section class="popup" id="openImageSection">
    <div class="popup__container" title="Модальное окно" id="openImageContainer">
      <button type="button" class="popup__close hover"></button>
      <img class="popup__image" id="openedImage"  />
      <div class="popup__place-name" id="placeName">
        <p class="location" id="location"></p>
        <p class="author" id="author"></p>
        <p class="author-id" id="authorId"></p>
      </div>
      
    </div>
  </section>

  <section class="popup popup_preloader" id="preloader"></section>

  <template id="cardTemplate">
    <li class="elements__item">
      <div class="element">
        <button type="button" class="element__delete" title="Удалить"></button>
        <img class="element__place-image hover" title="Открыть картинку" />
        <div class="element__description">
          <h2 class="element__place-name"></h2>
          <button type="button" class="element__like" ></button>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
